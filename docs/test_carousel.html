<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <style>
  	.background-faam {
  		background-color: #1e1d1d;
  	}

  </style>
   <body class="p-3 m-0 border-0 bd-example">

      <!-- Logo FAAM -->
      <div class = "background-faam">
      	<img src="https://raw.githubusercontent.com/nicholascornia89/faam/main/overrides/assets/images/faam-logo_full-gold.png" width="200" height="100">
      	

	      <div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
	      	<!-- Add directions -->
	        <div class="carousel-indicators">
	          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
	          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
	          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
	          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
	        </div>
	        <div class="carousel-inner">
	          <div class="carousel-item active">
	            <img src="https://raw.githubusercontent.com/nicholascornia89/FAAM-dataset/main/raw-images/BSB-991018766109707356/images/bsb-david-honschu-991018766109707356-fs-00015.jpg" width="100%" height="100%">
	            <div class="carousel-caption d-none d-md-block">
	                <p>Test caption
	                </p>
	            </div>
	      
	          </div>
	          <div class="carousel-item">
	            <img src="https://raw.githubusercontent.com/nicholascornia89/FAAM-dataset/main/raw-images/BSB-991018766109707356/images/bsb-david-honschu-991018766109707356-fs-00016.jpg" width="100%" height="100%">
	      
	          </div>
	          <div class="carousel-item">
	            <img src="https://raw.githubusercontent.com/nicholascornia89/FAAM-dataset/main/raw-images/BSB-991018766109707356/images/bsb-david-honschu-991018766109707356-fs-00017.jpg" width="100%" height="100%">
	      
	          </div>

	          <div class="carousel-item">
	            <img src="https://raw.githubusercontent.com/nicholascornia89/FAAM-dataset/main/raw-images/BSB-991018766109707356/images/bsb-david-honschu-991018766109707356-fs-00018.jpg" width="100%" height="100%">
	      
	          </div>
	        </div>
	        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
	          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	          <span class="visually-hidden">Previous</span>
	        </button>
	        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
	          <span class="carousel-control-next-icon" aria-hidden="true"></span>
	          <span class="visually-hidden">Next</span>
	        </button>
	      </div>

	     </div>
      
      <!-- End Example Code -->
    </body>
  </html>
