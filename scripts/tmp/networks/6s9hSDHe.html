31707)\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n\t\t\t\u003c/body\u003e\n\t\t\t", "value": "50"}, {"color": "#8b9a66", "font": {"color": "#f8f7f4"}, "id": "m4UkGquE", "label": "Colchester", "shape": "dot", "size": 10, "title": "\n\t\t\t\u003cbody\u003e\n\t\t\t\u003ch3\u003e \u003ca href=\u0027./m4UkGquE.md\u0027\u003eColchester\u003c/a\u003e\u003c/h3\u003e\n\t\t\t\u003cp\u003ecity in Essex, England, UK\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n\t\t\t\u003c/body\u003e\n\t\t\t", "value": "50"}, {"color": "#8b9a66", "font": {"color": "#f8f7f4"}, "id": "9pCnLtrM", "label": "Dutch Republic", "shape": "dot", "size": 10, "title": "\n\t\t\t\u003cbody\u003e\n\t\t\t\u003ch3\u003e \u003ca href=\u0027./9pCnLtrM.md\u0027\u003eDutch Republic\u003c/a\u003e\u003c/h3\u003e\n\t\t\t\u003cp\u003epredecessor state of the Netherlands (1581\u20131795)\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n\t\t\t\u003c/body\u003e\n\t\t\t", "value": "50"}, {"color": "#8b9a66", "font": {"color": "#f8f7f4"}, "id": "EmMG4HwD", "label": "The Hague", "shape": "dot", "size": 10, "title": "\n\t\t\t\u003cbody\u003e\n\t\t\t\u003ch3\u003e \u003ca href=\u0027./EmMG4HwD.md\u0027\u003eThe Hague\u003c/a\u003e\u003c/h3\u003e\n\t\t\t\u003cp\u003ecity and municipality in the Netherlands, seat of the Dutch government\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n\t\t\t\u003c/body\u003e\n\t\t\t", "value": "50"}, {"color": "#8b9a66", "font": {"color": "#f8f7f4"}, "id": "9T48q4GP", "label": "IJsselstein", "shape": "dot", "size": 10, "title": "\n\t\t\t\u003cbody\u003e\n\t\t\t\u003ch3\u003e \u003ca href=\u0027./9T48q4GP.md\u0027\u003eIJsselstein\u003c/a\u003e\u003c/h3\u003e\n\t\t\t\u003cp\u003ecity and municipality in the province of Utrecht, the Netherlands\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n\t\t\t\u003c/body\u003e\n\t\t\t", "value": "50"}]);
                  edges = new vis.DataSet([{"from": "965aaprx", "to": "KN2VV3At", "width": 10}, {"from": "6s9hSDHe", "to": "KN2VV3At", "width": 10}, {"from": "6s9hSDHe", "to": "a8ERxiqE", "width": 10}, {"from": "VPUDk9Pe", "to": "KN2VV3At", "width": 10}, {"from": "KZLqHwSf", "to": "a8ERxiqE", "width": 10}, {"from": "Ax5P9G8u", "to": "KN2VV3At", "width": 10}, {"from": "HFXn6pSD", "to": "KN2VV3At", "width": 10}, {"from": "KN2VV3At", "to": "ZwquHrbe", "width": 10}, {"from": "KN2VV3At", "to": "R8oiAZek", "width": 10}, {"from": "KN2VV3At", "to": "WF4NSijn", "width": 10}, {"from": "KN2VV3At", "to": "ge9ACHGn", "width": 10}, {"from": "KN2VV3At", "to": "WN74nYp4", "width": 10}, {"from": "KN2VV3At", "to": "m4UkGquE", "width": 10}, {"from": "ge9ACHGn", "to": "a8ERxiqE", "width": 10}, {"from": "9pCnLtrM", "to": "a8ERxiqE", "width": 10}, {"from": "EmMG4HwD", "to": "a8ERxiqE", "width": 10}, {"from": "ZwquHrbe", "to": "a8ERxiqE", "width": 10}, {"from": "9T48q4GP", "to": "a8ERxiqE", "width": 10}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"configure": {"enabled": false}, "edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"barnesHut": {"gravitationalConstant": -120050}, "minVelocity": 0.75}};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
