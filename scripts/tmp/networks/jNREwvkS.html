\u0027\u003einventor\u003c/a\u003e\u003c/h3\u003e\n\t\t\t\u003cp\u003eperson that devises a new device, method, composition, or process\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n\t\t\t\u003c/body\u003e\n\t\t\t", "value": "20"}, {"color": "#d49d33", "font": {"color": "#f8f7f4"}, "id": "CwDDX6Fv", "label": "Catholic University of Leuven", "shape": "dot", "size": 10, "title": "\n\t\t\t\u003cbody\u003e\n\t\t\t\u003ch3\u003e \u003ca href=\u0027./CwDDX6Fv.md\u0027\u003eCatholic University of Leuven\u003c/a\u003e\u003c/h3\u003e\n\t\t\t\u003cp\u003eUniversity in Belgium, 1834\u20131968\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n\t\t\t\u003c/body\u003e\n\t\t\t", "value": "100"}, {"color": "#017cb1", "font": {"color": "#f8f7f4"}, "id": "VAnkqco6", "label": "male", "shape": "dot", "size": 10, "title": "\n\t\t\t\u003cbody\u003e\n\t\t\t\u003ch3\u003e \u003ca href=\u0027./VAnkqco6.md\u0027\u003emale\u003c/a\u003e\u003c/h3\u003e\n\t\t\t\u003cp\u003eto be used in \"sex or gender\" (P21) to indicate that the human subject is a male or \"semantic gender\" (P10339) to indicate that a word refers to a male person\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n\t\t\t\u003c/body\u003e\n\t\t\t", "value": "100"}]);
                  edges = new vis.DataSet([{"from": "DhJCdBQn", "to": "9MRyDvyA", "width": 1}, {"from": "Cy2XkCag", "to": "9MRyDvyA", "width": 1}, {"from": "9k2MygHr", "to": "9MRyDvyA", "width": 1}, {"from": "HFXn6pSD", "to": "9MRyDvyA", "width": 1}, {"from": "9jaW5gj6", "to": "9MRyDvyA", "width": 1}, {"from": "JaMVyYYq", "to": "9MRyDvyA", "width": 1}, {"from": "b5hgGypu", "to": "QbfXawnE", "width": 1}, {"from": "b5hgGypu", "to": "9MRyDvyA", "width": 1}, {"from": "jNREwvkS", "to": "9MRyDvyA", "width": 1}, {"from": "aLQvcPbE", "to": "QbfXawnE", "width": 1}, {"from": "aLQvcPbE", "to": "9MRyDvyA", "width": 1}, {"from": "ZwquHrbe", "to": "9MRyDvyA", "width": 1}, {"from": "Ey7nvQpn", "to": "9MRyDvyA", "width": 1}, {"from": "cUKtquSX", "to": "9MRyDvyA", "width": 1}, {"from": "QbfXawnE", "to": "CwDDX6Fv", "width": 1}, {"from": "QbfXawnE", "to": "9MRyDvyA", "width": 1}, {"from": "CwDDX6Fv", "to": "9MRyDvyA", "width": 1}, {"from": "9MRyDvyA", "to": "VAnkqco6", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"configure": {"enabled": false}, "edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"barnesHut": {"gravitationalConstant": -120050}, "minVelocity": 0.75}};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
