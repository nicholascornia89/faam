er\u003c/a\u003e\u003c/h3\u003e\n\t\t\t\u003cp\u003ea performing artist who interpret a musical work or improvises music\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n\t\t\t\u003c/body\u003e\n\t\t\t", "value": "20"}, {"color": "#8b9a66", "font": {"color": "#f8f7f4"}, "id": "HTDajuzJ", "label": "Kingdom of Sardinia", "shape": "dot", "size": 10, "title": "\n\t\t\t\u003cbody\u003e\n\t\t\t\u003ch3\u003e \u003ca href=\u0027./HTDajuzJ.md\u0027\u003eKingdom of Sardinia\u003c/a\u003e\u003c/h3\u003e\n\t\t\t\u003cp\u003estate in Southern Europe from 1324 to 1861\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n\t\t\t\u003c/body\u003e\n\t\t\t", "value": "50"}, {"color": "#8b9a66", "font": {"color": "#f8f7f4"}, "id": "NCdcpgSA", "label": "Fontanetto Po", "shape": "dot", "size": 10, "title": "\n\t\t\t\u003cbody\u003e\n\t\t\t\u003ch3\u003e \u003ca href=\u0027./NCdcpgSA.md\u0027\u003eFontanetto Po\u003c/a\u003e\u003c/h3\u003e\n\t\t\t\u003cp\u003eItalian comune\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n\t\t\t\u003c/body\u003e\n\t\t\t", "value": "50"}, {"color": "#d49d33", "font": {"color": "#f8f7f4"}, "id": "XmpAVfUA", "label": "Viotti Stradivarius", "shape": "dot", "size": 10, "title": "\n\t\t\t\u003cbody\u003e\n\t\t\t\u003ch3\u003e \u003ca href=\u0027./XmpAVfUA.md\u0027\u003eViotti Stradivarius\u003c/a\u003e\u003c/h3\u003e\n\t\t\t\u003cp\u003eviolin\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n\t\t\t\u003c/body\u003e\n\t\t\t", "value": "100"}]);
                  edges = new vis.DataSet([{"from": "JoNf8FqJ", "to": "Lo57rLFq", "width": 1}, {"from": "i4SiUtQP", "to": "Lo57rLFq", "width": 1}, {"from": "i4SiUtQP", "to": "ZwquHrbe", "width": 1}, {"from": "i4SiUtQP", "to": "KZLqHwSf", "width": 1}, {"from": "i4SiUtQP", "to": "irSPevuD", "width": 1}, {"from": "i4SiUtQP", "to": "VAnkqco6", "width": 1}, {"from": "i4SiUtQP", "to": "VZE4bgeN", "width": 1}, {"from": "KZLqHwSf", "to": "eukJ9RHS", "width": 1}, {"from": "KZLqHwSf", "to": "Lo57rLFq", "width": 1}, {"from": "KZLqHwSf", "to": "gj8YT535", "width": 1}, {"from": "KZLqHwSf", "to": "nqVsWzTq", "width": 1}, {"from": "VZE4bgeN", "to": "eukJ9RHS", "width": 1}, {"from": "VZE4bgeN", "to": "Lo57rLFq", "width": 1}, {"from": "VZE4bgeN", "to": "gj8YT535", "width": 1}, {"from": "VZE4bgeN", "to": "nqVsWzTq", "width": 1}, {"from": "irSPevuD", "to": "eukJ9RHS", "width": 1}, {"from": "irSPevuD", "to": "Lo57rLFq", "width": 1}, {"from": "irSPevuD", "to": "gj8YT535", "width": 1}, {"from": "bsTArmEN", "to": "Lo57rLFq", "width": 1}, {"from": "Lo57rLFq", "to": "eukJ9RHS", "width": 1}, {"from": "Lo57rLFq", "to": "ZwquHrbe", "width": 1}, {"from": "Lo57rLFq", "to": "HudRxoam", "width": 1}, {"from": "Lo57rLFq", "to": "VAnkqco6", "width": 1}, {"from": "Lo57rLFq", "to": "HTDajuzJ", "width": 1}, {"from": "Lo57rLFq", "to": "NCdcpgSA", "width": 1}, {"from": "Lo57rLFq", "to": "XmpAVfUA", "width": 1}, {"from": "Lo57rLFq", "to": "gj8YT535", "width": 1}, {"from": "Lo57rLFq", "to": "nqVsWzTq", "width": 1}, {"from": "gj8YT535", "to": "ZwquHrbe", "width": 1}, {"from": "gj8YT535", "to": "VAnkqco6", "width": 1}, {"from": "ZwquHrbe", "to": "eukJ9RHS", "width": 1}, {"from": "ZwquHrbe", "to": "nqVsWzTq", "width": 1}, {"from": "nqVsWzTq", "to": "VAnkqco6", "width": 1}, {"from": "nqVsWzTq", "to": "eukJ9RHS", "width": 1}, {"from": "eukJ9RHS", "to": "VAnkqco6", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"configure": {"enabled": false}, "edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"barnesHut": {"gravitationalConstant": -120050}, "minVelocity": 0.75}};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
